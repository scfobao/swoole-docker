version: "2"
services:
    #influxdb server
    influxdb:
        image: influxdb:1.5.2-alpine
        container_name: influxdb
        volumes: 
          - /etc/localtime:/etc/localtime:ro
          - influxdb_data:/var/lib/influxdb
        ports:
          - "18083:8083"
          - "18086:8086"
          - "18090:8090"

    # MongoDB: https://hub.docker.com/_/mongo/
    mongodb:
        image: mongo:3
        volumes:
          - /etc/localtime:/etc/localtime:ro
          - mongo_data:/data/db
      # Elasticsearch: https://www.elastic.co/guide/en/elasticsearch/reference/5.5/docker.html
    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:5.5.1
        volumes:
          - /etc/localtime:/etc/localtime:ro
          - es_data:/usr/share/elasticsearch/data
        environment:
          - http.host=0.0.0.0
          - transport.host=localhost
          - network.host=0.0.0.0
          # Disable X-Pack security: https://www.elastic.co/guide/en/elasticsearch/reference/5.5/security-settings.html#general-security-settings
          - xpack.security.enabled=false
          - "ES_JAVA_OPTS=-Xms512m -Xmx1g"
        ulimits:
          memlock:
            soft: -1
            hard: -1
        mem_limit: 1g
    # Graylog: https://hub.docker.com/r/graylog/graylog/
    graylog:
        image: graylog/graylog:2.4.3-1
        volumes:
          - /etc/localtime:/etc/localtime:ro
          - /home/lqh/docker-yml/swoole-docker/DEV/graylog.conf:/usr/share/graylog/data/config/graylog.conf
          - graylog_journal:/usr/share/graylog/data/journal
        environment:
          # CHANGE ME!
          - GRAYLOG_PASSWORD_SECRET=somepasswordpepper
          # Password: admin
          - GRAYLOG_ROOT_PASSWORD_SHA2=8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918
          - GRAYLOG_WEB_ENDPOINT_URI=http://www.edaoduo.com:9000/api
        links:
          - mongodb:mongo
          - elasticsearch
        depends_on:
          - mongodb
          - elasticsearch
        ports:
          # Graylog web interface and REST API
          - 9000:9000
          # Syslog TCP
          - 514:514
          # Syslog UDP
          - 514:514/udp
          - 5555:5555/udp
          # GELF TCP
          - 12201:12201
          # GELF UDP
          - 12201:12201/udp


    # MySQL 5.7: https://hub.docker.com/_/mysql/
    mysql:
        container_name: mysql
        image: mysql:5.7
        environment:
            MYSQL_ROOT_PASSWORD: "root"
            MYSQL_USER: "aoduo"
            MYSQL_PASSWORD: "aoduo168"
            MYSQL_DATABASE: "aoduo"
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - /home/docker/mysql:/var/lib/mysql
        ports:
            - "13306:3306"
    #mqtt server
    mqtt:
        container_name: mymqtt
        image: toke/mosquitto
        ports:
            - "1883:1883"
            - "9001:9001"
        entrypoint: /usr/sbin/mosquitto -c /etc/mosquitto/mosquitto.conf
        volumes:
            - /home/lqh/docker-yml/swoole-docker/DEV/mosquitto.conf:/etc/mosquitto/mosquitto.conf
            - /home/lqh/docker-yml/swoole-docker/DEV/websockets.conf:/etc/mosquitto/conf.d/websockets.conf
